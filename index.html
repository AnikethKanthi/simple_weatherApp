<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Weather</h1>

    <section class="controls">
      <form id="search-form" autocomplete="off">
        <input
          id="city-input"
          type="text"
          placeholder="Search city (e.g., Seattle)"
          aria-label="City name"
          required
        />
        <button type="submit">Search</button>
      </form>
      <button id="loc-btn" class="secondary">Use my location</button>
    </section>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="current" class="card">
      <h2>Current Weather</h2>
      <div class="current-row">
        <div class="current-main">
          <div id="place" class="place">—</div>
          <div id="temp" class="temp">—</div>
          <div id="summary" class="summary">—</div>
        </div>
        <ul class="current-metrics">
          <li><span>Wind</span> <strong id="wind">—</strong></li>
          <li><span>Humidity</span> <strong id="humidity">—</strong></li>
          <li><span>Feels like</span> <strong id="feels">—</strong></li>
        </ul>
      </div>
    </section>

    <section id="forecast" class="card">
      <h2>Next 5 Days</h2>
      <div id="forecast-grid" class="forecast-grid"></div>
    </section>

    <footer class="footer">
      <small>
        Data from <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open-Meteo</a>
      </small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
